<body>

  <form id="vitalForm">

<script>
/* ===== ãƒ†ãƒ¼ãƒåˆ‡æ›¿ ===== */
document.addEventListener('DOMContentLoaded',()=>{
  const root=document.documentElement;
  const themeBtn=document.getElementById('themeBtn');
  if(!themeBtn)return; // ãƒœã‚¿ãƒ³ãŒè¦‹ã¤ã‹ã‚‰ãªã„å ´åˆã¯ã‚¹ã‚­ãƒƒãƒ—

  const apply=(mode)=>{

    }else{
      root.classList.remove('dark');
      themeBtn.textContent='ğŸŒ™';
    }
    try{localStorage.setItem('theme',mode);}catch(e){}

  // åˆæœŸçŠ¶æ…‹
  let stored='';
  try{stored=localStorage.getItem('theme');}catch(e){}
  apply(stored==='dark'?'dark':'light');

  themeBtn.addEventListener('click',()=>{

/* ===== è©•ä¾¡ãƒ­ã‚¸ãƒƒã‚¯ ===== */
const g=id=>document.getElementById(id), val=i=>{const v=g(i).value.trim();return v===''?NaN:Number(v)};

copyBtn.onclick=()=>{if(!resultArea.innerText.trim())return;navigator.clipboard.writeText(resultArea.innerText.trim()).then(()=>{copyBtn.textContent='âœ”';setTimeout(()=>copyBtn.textContent='çµæœã‚’ã‚³ãƒ”ãƒ¼',1500);});};

g('vitalForm').addEventListener('submit',e=>{
  e.preventDefault();copyBtn.classList.add('hidden');
  const sbp=val('bp'), dbp=val('dap'), pulse=val('pulse'), rr=val('rr'), spo2=val('spo2'), temp=val('temp'), urine=val('urine');
  const o2=g('oxygen').value, gE=val('gcsE'), gV=val('gcsV'), gM=val('gcsM'), jcs=val('jcs'), avpu=g('avpu').value;
  let html='';const add=(t,m)=>html+=card(t,m);
  const miss=l=>`è©•ä¾¡ã§ãã¾ã›ã‚“ï¼ˆ${l.join('ãƒ»')}ï¼‰`;

  // JCS / GCS
  add('ğŸ§  JCS',!isNaN(jcs)?`JCS=${jcs}`:'æœªå…¥åŠ›');
  if(!isNaN(gE)&&!isNaN(gV)&&!isNaN(gM)){const gcs=gE+gV+gM;add('ğŸ§  GCS',`${gcs}ç‚¹ (E${gE}/V${gV}/M${gM})`);}else{add('ğŸ§  GCS',miss(['E','V','M'].filter((x,i)=>[gE,gV,gM][i].toString()==='NaN')));} 

  // SI
  if(!isNaN(pulse)&&!isNaN(sbp)&&sbp){const si=(pulse/sbp).toFixed(2);add('ğŸŸ¡ SI',`SI=${si} â†’ ${si<0.5?'æ­£å¸¸':si<1?'æ³¨æ„':'ã‚·ãƒ§ãƒƒã‚¯ç–‘ã„'}`);}else{add('ğŸŸ¡ SI',miss(['è„ˆæ‹','åç¸®æœŸè¡€åœ§'].filter((_,i)=>[pulse,sbp][i].toString()==='NaN')));} 

  // PP & PPR
  if(!isNaN(sbp)&&!isNaN(dbp)){const pp=sbp-dbp,ppr=(pp/sbp).toFixed(2);add('ğŸ“ˆ è„ˆåœ§',`${pp} mmHg â†’ ${pp<30?'ç‹­å°':pp<=60?'æ­£å¸¸':'åºƒå¹…'}`);add('ğŸ“‰ PPR',`PPR=${ppr} â†’ ${ppr<0.25?'ç‹­å°':ppr<=0.5?'æ­£å¸¸':'åºƒå¹…'}`);}else{add('ğŸ“ˆ è„ˆåœ§',miss(['SBP','DBP'].filter((_,i)=>[sbp,dbp][i].toString()==='NaN')));add('ğŸ“‰ PPR',miss(['SBP','DBP'].filter((_,i)=>[sbp,dbp][i].toString()==='NaN')));} 

  // NEWS
  let news=0, u=false;
  if(!isNaN(rr)){u=true;news+=(rr<=8||rr>=25)?3:(rr>=21)?2:(rr>=9&&rr<=11)?1:0;}
  if(!isNaN(spo2)){u=true;news+=(spo2<=91)?3:(spo2<=93)?2:(spo2<=95)?1:0;}
  if(o2==='yes'){u=true;news+=2;}
  if(!isNaN(temp)){u=true;news+=(temp<35||temp>=39.1)?3:(temp>=38.1)?1:0;}
  if(!isNaN(sbp)){u=true;news+=(sbp<=90)?3:(sbp<=100)?2:0;}
  if(avpu!=='A'){u=true;news+=3;}
  add('ğŸ©º NEWS',u?`${news} ç‚¹`:'è©•ä¾¡ã§ãã¾ã›ã‚“ï¼ˆNEWSé–¢é€£é …ç›®ãªã—ï¼‰');

  // qSOFA
  let q=0, uq=false;

  if(!isNaN(gE)&&!isNaN(gV)&&!isNaN(gM)){uq=true;if(gE+gV+gM<15)q++;}
  if(!isNaN(sbp)){uq=true;if(sbp<=100)q++;}
  add('ğŸ”´ qSOFA',uq?`${q} ç‚¹`:'è©•ä¾¡ã§ãã¾ã›ã‚“ï¼ˆqSOFAé–¢é€£é …ç›®ãªã—ï¼‰');

  // DSI
  if(!isNaN(pulse)&&!isNaN(dbp)&&dbp){const dsi=(pulse/dbp).toFixed(2);add('ğŸ§® DSI',`DSI=${dsi} â†’ ${dsi>=3?'å±æ©Ÿçš„':dsi>=2?'ã‚·ãƒ§ãƒƒã‚¯ç–‘ã„':dsi>=1?'è»½åº¦':'æ­£å¸¸'}`);}else{add('ğŸ§® DSI',miss(['è„ˆæ‹','DBP'].filter((_,i)=>[pulse,dbp][i].toString()==='NaN')));} 

  // MAP
  if(!isNaN(sbp)&&!isNaN(dbp)){const map=((sbp+2*dbp)/3).toFixed(1);add('ğŸ©¸ MAP',`MAP=${map} mmHg`);}else{add('ğŸ©¸ MAP',miss(['SBP','DBP'].filter((_,i)=>[sbp,dbp][i].toString()==='NaN')));} 

  // Urine
  if(!isNaN(urine)){add('ğŸš» å°¿é‡',`${urine} ml/h â†’ ${urine<50?'å°‘å°¿':'æ­£å¸¸'}`);} 

  resultArea.innerHTML=html;

});
</script>
